#
# Schema for IOV data
#
IOVTAGS:  #format convention: table names in upper case
  columns:
    - tagid: long long
    - tagname: string
    - creationutc: string
    - datadict: string   
    - maxnitems: unsigned int
    - iovdataversion: string
    - datasource: string     #hfoc,bhm,plt,pixel
    - applyto: string        #lumi,bkg,daq
    - isdefault: bool
    - comment: string
  pk: [tagid]
  unique: [tagname]
  notnull: [tagname,creationutc,datasource,applyto,isdefault]

IOVTAGDATA:
  columns:
    - tagid: long long   
    - since: unsigned int      
    - payloadid: long long
    - comment: string
  pk: [tagid,since]

