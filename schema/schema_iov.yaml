IOVTAGS:  #format convention: table names in upper case
  columns:
    - tagid: int64
    - tagname: string
    - creationutc: string
    - datadict: string   
    - maxnitems: uint32
    - iovdataversion: string
    - datasource: string     #hfoc,bhm,plt,pixel
    - applyto: string        #lumi,bkg,daq
    - isdefault: bool
    - comments: string
  pk: [tagid]
  unique: [tagname]
  notnull: [tagname,creationutc,datasource,applyto,isdefault]

IOVTAGDATA:
  columns:
    - tagid: int64  
    - since: uint32      
    - payloadid: int64
    - comments: string
  pk: [tagid,since]

