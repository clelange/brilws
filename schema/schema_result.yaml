#
# Schema for results 
#

RESULT_LASTUPDATE:
   columns:
     - lastupdate: long long
     - lastupdateutc: string
     - tablename: string
   pk: [ lastupdate, tablename ]
     
HFOCLUMI_RESULT_&suffix:
   columns:
     - runnum: unsigned int
     - lsnum: unsigned int
     - delivered: float
     - recorded: float
     - avgpu: float
     - datatagname: string
     - normtagname: string
   pk: [ runnum,lsnum ]  
     
HFOCLUMIBX_RESULT_&suffix:
   columns:
     - runnum: unsigned int
     - lsnum: unsigned int
     - bxidx: unsigned short
     - delivered: float
