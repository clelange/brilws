#
# Schema for results 
#

ONLINE_BESTLUMI_RESULT_&suffix: #per ls
   columns:
     - runnum: unsigned int
     - lsnum: unsigned int
     - cmsalive: bool 
     - fillnum: unsigned int
     - beamstatusid: unsigned short
     - delivered: float
     - recorded: float
     - avgpu: float
     - datasourceid: unsigned short
     - normtagid: long long
   pk: [ runnum,lsnum ]
   
