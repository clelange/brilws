#
# Schema for data
#


##### Data tables #####

TIMEINDEX:        #per ls
   columns:
    - fillnum: uint32
    - runnum: uint32
    - lsnum: uint32
    - timestampsec: uint32
    - timestampmsec: uint32
    - timestampstr: string       #just for display. do not query
    - weekofyear: uint16
    - dayofyear: uint16
    - dayofweek: uint16
    - year: uint16
    - month: uint16    
   pk: [runnum,lsnum]

DATATAGS:          
   columns:
    - datatagnameid: int64 
    - datatagname: string
    - creationutc: string
    - comments: string
   pk: [datatagnameid]
   unique: [datatagname]

IDS_DATATAG:     #per ls
   columns:
    - datatagnameid: int64
    - datatagid: int64
    - fillnum: uint32
    - runnum: uint32
    - lsnum: uint32
    - timestampsec: uint32
    - cmson: bool
    - norb: uint32
    - targetegev: uint16
    - beamstatus: string
    - amodetag: string
   pk: [datatagid] 
   unique: [ [datatagnameid,runnum,lsnum] ]
   
RUNINFO:          #per run
   columns:       
    - datatagid: int64
    - runnum: uint32
    - hltkey: string
    - hltconfigid: uint32
    - gt_rs_key: string
    - trgmask1: uint32
    - trgmask2: uint32
    - trgmask3: uint32
    - trgmask4: uint32
    - trgmask5: uint32
    - trgmask6: uint32
    - fillscheme: string
    - ncollidingbx: uint16
    - bxpattern: blob
    - nbperls: uint16
   pk: [datatagid]

BEAM_&suffix:         #per ls
   columns:
    - datatagid: int64    
    - egev: float
    - intensity1: float
    - intensity2: float
    - bxintensity1: blob
    - bxintensity2: blob
   pk: [datatagid]

TRG_&suffix:               #per ls, per trg bit
   columns:
    - datatagid: int64
    - bitid: uint16
    - bitnameid: uint16 #tech bit alias id is 65535
    - prescidx: uint16
    - prescval: uint32  
    - counts: uint32
   pk: [datatagid,bitnameid]
   
HLT_&suffix:  #per ls, per hltpath
   columns:
    - datatagid: int64
    - hltpathid: uint32
    - prescidx: uint16
    - prescval: uint32
    - l1pass: uint32
    - hltaccept: uint32
   pk: [datatagid,hltpathid]

DEADTIME_&suffix:       #per ls
   columns:
    - datatagid: int64
    - deadtimefrac: float
   pk: [datatagid] 

HFOC_&suffix:
   columns:
    - datatagid: int64
    - rawlumi: float
    - bxrawlumi: blob
   pk: [ datatagid ]
   
HFET_&suffix:
   columns:
    - datatagid: int64
    - rawlumi: float
    - bxrawlumi: blob
   pk: [ datatagid ]

BCMF_&suffix:
   columns:
    - datatagid: int64
    - rawlumi: float
    - bxrawlumi: blob
    - bkgplusz: float
    - bkgminusz: float
   pk: [ datatagid ]
   
PLT_&suffix: #per ls
   columns:
    - datatagid: int64
    - rawlumi: float
    - bxrawlumi: blob
   pk: [ datatagid ]
   
PXL_&suffix:        #per ls
   columns:
    - datatagid: int64
    - rawlumi: float
   pk: [datatagid]

