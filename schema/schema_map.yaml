##### Map tables #####

DATATABLEMAP: #static map , data shard registry
   columns:
    - id: uint16
    - basetables: string
    - suffix: string
    - tabletype: string  #DATA,RESULT
    - minrun: uint32
    - maxrun: uint32
   pk: [id]

TRGBITMAP:
   columns:    #static map
    - bitnameid: uint16            #0-63 reserved for techbits
    - bitid: uint16                #0-127 algo, 128-191 techbits
    - bitname: string              #alias used in l1seed expression
   pk: [bitnameid]

TRGHLTSEEDMAP:
   columns:
    - hltpathid: uint32
    - hltconfigid: uint32
    - l1seedid: uint32
   pk: [hltpathid,hltconfigid,l1seedid]

L1SEEDMAP:
   columns:
    - l1seedid: uint32
    - l1seed: string
   pk: [l1seedid]
    
HLTPATHMAP:    #static map
   columns:
    - hltpathid: uint32
    - hltpathname: string
   pk: [hltpathid]

DATASETMAP:   #static map
   columns:
    - datasetid: uint32
    - datasetname: string
   pk: [datasetid]

HLTSTREAMDATASET:  #static map , hlt stream, dataset, path map           
   columns:
    - hltpathid: uint32
    - streamid: uint32
    - streamlabel: string
    - datasetid: uint32
   pk: [hltpathid,streamid,datasetid]
   