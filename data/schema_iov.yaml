IOVTAGS:  #format convention: table names in upper case
  columns:
    - tagid: long long
    - tagname: string
    - creationutc: string
    - datadict: string   
    - maxnitems: unsigned int
    - iovdataversion: string
    - datasource: string     #hfoc,bhm,plt,pix
    - applyto: string        #lumi,bkg,daq
    - isdefault: unsigned char
    - comment: string
  pk: [tagid]
  unique: [tagname]
  notnull: [tagname,creationutc,datasource,applyto,isdefault]

IOVTAGDATA:
  columns:
    - tagid: long long   
    - since: unsigned int      
    - payloadid: long long
    - comment: string
  pk: [tagid,since]

IOVP_FLOAT32:
  columns:
    - payloadid: long long
    - ifield: unsigned int
    - iitem: unsigned int
    - ipos: unsigned int
    - val: float
  pk: [payloadid,ifield,iitem,ipos]
  notnull: [payloadid,iitem,ifield,ipos]

