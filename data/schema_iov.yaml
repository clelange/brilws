IOVTAGS:  #format convention: table names in upper case
  columns:
    - tagid: long long
    - tagname: string
    - creationutc: string
    - datadict: string   
    - nitems: unsigned int
    - iovdataversion: string
    - datasource: string     #hfoc,bhm,plt,pix
    - applyto: string        #lumi,bkg
    - isdefault: unsigned char
    - comment: string
  pk: [tagid]
  unique: [tagname]
  notnull: [tagname,creationutc,datasource,applyto,isdefault]

IOVTAGDATA:
  columns:
    - tagid: long long   
    - since: unsigned int      
    - payloadid: long long
  pk: [tagid,since]

IOVP_F:
  columns:
    - payloadid: long long
    - iitem: unsigned int
    - ipos: unsigned int
    - iposalias: string
    - val: float
  pk: [payloadid,iitem,ipos]
  notnull: [payloadid,iitem,ipos]

