BEAMSTATUSMAP:
   columns:
    - beamstatusid: long long
    - beamstatus: string
   pk: [beamstatusid]
   
TRGBITMAP:
   columns:
    - trgbitid: long long
    - trgbitname: string #name used in l1seed expression
    - trgbitrawname: string #name used in hardware
   pk: [trgbitid]


HLTPATHMAP:
   columns:
    - hltpathid: long long
    - hltpathname: string
   pk: [hltpathid]
   notnull: [hltpathname]


DATATABLEREGISTRY:
   columns:
    - datatablename: string
    - dataidcolumnsname: string
   pk: [datatablename]

DATATAGS:
   columns:
    - datatagid: long long
    - datatagname: string
    - creationutc: string
    - datatagtable: string
    - comment: string
   pk: [datatagid]
   unique: [datatagname]

LUMIDATATAGS:
   columns:
    - datatagid: long long
    - timeindexid: long long
    - hfoclumiid: long long
    - hfetlumiid: long long
    - bcm1flumiid: long long
    - pltlumiid: long long
    - pixellumiid: long long
    - hltid: long long
    - deadtimeid: long long
    - trgid: long long
    - beaminfoid: long long
   pk: [datatagid,timeindex]
  

TIMEINDEX:
  columns:
    - timeindexid: long long
    - fillnum: unsigned int
    - runnum: unsigned int
    - lsnum: unsigned int
    - cmslsnum: unsigned int
    - timestamp: long long
    - timestampstr: string #just for display. do not query
    - weekofyear: unsigned char
    - dayofyear: unsigned short
    - year: unsigned short
    - month: unsigned short
    - runinfoid: long long
    - fillinfoid: long long
  pk: [timeindexid]
  
FILLINFO:
   columns:
    - fillinfoid: long long
    - fillnum: unsigned int
    - amodetag: string
    - egev: unsigned int
    - fillscheme: string
    - ncollidingbx: unsigned short
    - beamconfig: blob
   pk: [fillinfoid]

RUNINFO:
   columns:
    - runinfoid: long long
    - runnum: unsigned int
    - hltconfigid: unsigned int
    - hltkey: string
    - l1seedexpression: string
    - gt_rs_key: string
   pk: [runinfoid]

BEAMINFO:
   columns:
    - beaminfoid: long long
    - beamstatusid: unsigned char
   pk: [beaminfoid]

BEAMINTENSITY_&suffix:
   columns:
    - beamintensityid: long long
    - bxidx: unsigned short
    - beam1intensity: unsigned int
    - beam2intensity: unsigned int
   pk: [beamintensityid]

HFLUMIOC_&suffix:
   columns:
    - dataid: long long
    - bxidx: unsigned short
    - instlumi: float
   pk: [dataid,bxidx]

HFLUMIET_&suffix:
   columns:
    - dataid: long long
    - bxidx: unsigned short
    - instlumi: float
   pk: [dataid,bxidx]

BCM1FLUMI_&suffix:
   columns:
    - dataid: long long
    - bxidx: unsigned short
    - instlumi: float
   pk: [dataid,bxidx]

PLTLUMI_&suffix:
   columns:
    - dataid: long long
    - bxidx: unsigned short
    - instlumi: float
   pk: [dataid,bxidx]

PIXELLUMI_&suffix:
   columns:
    - dataid: long long
    - bxidx: unsigned short
    - instlumi: float
   pk: [dataid,bxidx]

TRG_&suffix:
   columns:
    - trgid: long long
    - trgbitid: unsigned short
    - prescidx: unsigned short
    - prescval: unsigned int  
    - bitmask: unsigned char
    - counts: unsigned int
    - physicsdeclared: unsigned short
   pk: [trgid,trgbitid]
 
HLTSTREAMDATASET:
   columns:
    - hltpathid: unsigned short
    - streamid: unsigned short
    - streamlabel: string
    - datasetid: unsigned short
    - datasetlabel: string
   pk: [hltpathid,streamid,datasetid]
  
HLT_&suffix:  #per lshltpath
   columns:
    - hltid: long long
    - hltpathid: unsigned short
    - prescidx: unsigned short
    - prescval: unsigned int
    - l1pass: unsigned int
    - hltaccept: unsigned int
   pk: [hltid,hltpathid]
     
DEADTIME:       #per ls
   columns:
    - deadtimeid: long long
    - deadtimefrac: float
   pk: [deadtimeid] 




