CONDTAGREGISTRY:  #format convention: table names in upper case
  columns:
    - tagid: unsigned long long
    - tagname: string
    - creationutc: string
    - tagdatatable: string   
    - paramtable: string
    - datasource: string     #hfoc,bhm,plt,pix
    - applyto: string        #lumi,bkg
    - isdefault: unsigned char
    - comment: string
  pk: [tagid]
  unique: [tagname]
  notnull: [tagname,creationutc,tagdatatable,datasource,applyto,isdefault]

LUTS:
  columns:
    - tagid: unsigned long long   
    - sincerun: unsigned int      
    - comment: string             
    - lutfile: blob
  pk: [tagid,sincerun]

NORMS:
  columns:
    - tagid: unsigned long long   
    - sincerun: unsigned int      
    - comment: string             
    - amodetag: string
    - egev: unsigned int
    - minbiasxsec: float
    - funcname: string      
  pk: [tagid,sincerun]

PARAMVALUES:
   columns:
    - tagid: unsigned long long  
    - sincerun: unsigned int      
    - paramidx: unsigned int      
    - paramname: string
    - u1: unsigned char
    - i1: char
    - u2: unsigned short           
    - i2: short
    - f4: float             
    - u4: unsigned int       
    - i4: int                
    - u8: unsigned long long       
    - i8: long long                
    - s: string            
   pk: [tagid,sincerun,paramidx]

CONDTAGNEXTID:                  #NEXTID required in the sequence table name
   columns:
    - nextid: unsigned long long  #column required
   pk: [nextid]
   notnull: [nextid]
 

