TABLESHARDS:  #table partition range registry 
   columns:
    - id: uint16
    - mintimestampsec: uint32
    - maxtimestampsec: uint32
    - minrun: uint32
    - maxrun: uint32
    - minfill: uint32
    - maxfill: uint32
   pk: [id]

TIMEINDEX:        #per ls
   columns:
    - fillnum: uint32
    - runnum: uint32
    - lsnum: uint32
    - timestampsec: uint32
    - timestampmsec: uint32
    - timestampstr: string       #just for display. do not query
    - weekofyear: uint16
    - dayofyear: uint16
    - dayofweek: uint16
    - year: uint16
    - month: uint16    
   pk: [runnum,lsnum]

DATATAGS:          
   columns:
    - datatagnameid: int64 
    - datatagname: string
    - creationutc: string
    - comments: string
   pk: [datatagnameid]
   unique: [datatagname]

IDS_DATATAG:     #per ls
   columns:
    - datatagnameid: int64
    - datatagid: int64
    - fillnum: uint32
    - runnum: uint32
    - lsnum: uint32
    - timestampsec: uint32
    - norb: uint32
    - cmson: bool
    - targetegev: uint16
    - beamstatusid: uint16
    - amodetagid: uint16
    - deadtimefrac: float 
   pk: [datatagid] 
   unique: [ [datatagnameid,runnum,lsnum] ]
   
##### Map tables #####

HLTPATHL1SEEDMAP:
   columns:
    - hltpathid: uint32
    - hltconfigid: uint32
    - hltpathname: string
    - l1seed: string
   pk: [hltpathid,hltconfigid]
   
TRGRUNCONFIG:
   columns:
    - runnum: uint32
    - bitid: uint16        #0-127 algo, 128-191 techbits
    - bitname: string      #bit alias used in hlt l1seed expression
    - mask: bool
   pk: [runnum,bitid]

DATASETMAP:   #static map
   columns:
    - datasetid: uint32
    - datasetname: string
   pk: [datasetid]
   
HLTSTREAMDATASET:  #static map , hlt stream, dataset, path map           
   columns:
    - hltpathid: uint32
    - streamid: uint32
    - streamlabel: string
    - datasetid: uint32
   pk: [hltpathid,streamid,datasetid]
   